# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Build the CSS files
        run: |
          yarn
          yarn gulp build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: |
          bundle
          sed -i "s#%PAGE_ORIGIN%#${{ steps.pages.outputs.origin }}#g" _config.github.yml
          sed -i "s#%PAGE_BASE_URL%#${{ steps.pages.outputs.base_path }}#g" _config.github.yml
          cat _config.github.yml
          echo "base_url=${{ steps.pages.outputs.base_url }}"
          echo "origin=${{ steps.pages.outputs.origin }}"
          echo "host=${{ steps.pages.outputs.host }}"
          echo "base_path=${{ steps.pages.outputs.base_path }}"
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" --trace --config _config.yml,_config.github.yml
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
